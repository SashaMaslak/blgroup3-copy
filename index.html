<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="header"></header>
    <main>
      <section class="section section__hero"></section>
      <section class="section section__about"></section>
      <section class="section section__price"></section>
      <section class="section section__promo"></section>
    </main>
    <footer class="footer"></footer>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__close-btn" data-modal-close>
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="modal__title">
          Титул модалки
        </p>
        <form class="form" autocomplete="off">
          <div class="modal-input-wrap">
            <label for="user-name" class="form__field">Имя</label>
            <input
              class="form__input"
              type="text"
              name="name"
              placeholder=" "
              id="user-name"
            />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-person"></use>
            </svg>
          </div>
          <div class="modal-input-wrap">
            <label for="user-tel" class="form__field">Телефон</label>
            <input
              class="form__input"
              type="tel"
              name="tel"
              placeholder=" "
              id="user-tel"
            />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-phone"></use>
            </svg>
          </div>
          <div class="modal-input-wrap">
            <label for="user-email" class="form__field">Почта</label>
            <input
              class="form__input"
              type="email"
              name="email"
              placeholder=" "
              id="user-email"
            />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-email"></use>
            </svg>
          </div>
          <div class="modal-input-wrap">
            <label class="form__field">Комментарий</label>
            <textarea
              class="form__textarea"
              name="comment"
              placeholder="Введите текст"
            ></textarea>
          </div>
          <label class="form__checked">
            <input
              class="form__checkbox visually-hidden"
              type="checkbox"
              name="policy"
            />
            <span class="form__check"></span>
            Соглашаюсь с рассылкой и принимаю&nbsp;
            <a href="#" class="form_policy">Условия договора</a>
          </label>
          <button type="submit" class="hero__btn form__btn">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
